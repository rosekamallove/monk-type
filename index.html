<!DOCTYPE html>
<html>
  <head>
    <title>Monk Typr</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/1290739-200.png">
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="flex gap-10 flex-col justify-center items-center h-screen">
    <h1 class="flex text-6xl transition-all font-black justify-center">
      Monk Typr
    </h1>

    <div class="flex justify-center gap-5 items-center text-2xl flex-col">
      <div id="intro" class="capitalize">press [space] to start</div>
      <div id="game" style="display: none">
        <div id="caret"></div>
        <div id="text" class="max-w-2xl"></div>
      </div>
      <div
        id="score"
        class="flex my-10 justify-center gap-5 items-center text-2xl flex-col"
        style="display: none;"
      >
        <div class="flex gap-10">
          <div class="flex flex-col">
            wpm</span><span class="text-5xl leading-8 font-bold m-0 p-0" id="wpm"
              >100</span
            >
          </div>
          <div class="flex flex-col">
            <span>accuracy</span><span class="text-5xl leading-8 font-bold m-0 p-0" id="accuracy"
              >100%</span
            >
          </div>
        </div>
        <div class="capitalize mt-5">press [space] to start again</div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="utils/dict.js"></script>
    <script src="utils/shuffle.js"></script>
  </body>
</html>
