<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="intro">press space to start</div>
    <div id="game" style="display: none">
      <div id="caret"></div>
      <div id="text"></div>
    </div>
    <div id="score" style="display: none">
      <div>wpm: <span id="wpm"></span></div>
      <div>accuracy: <span id="accuracy"></span></div>
      <div>press space to start again</div>
    </div>
    <script src="index.js"></script>
    <script src="utils/dict.js"></script>
    <script src="utils/shuffle.js"></script>
  </body>
</html>
